<html>
    <head>
      {% if title %}
      <title>Welcome to ACCU: {{ title }}</title>
      {% else %}
      <title>Welcome to ACCU</title>
      {% endif %}
    </head>
    <body>
        <div>ACCU home: <a href="/">Home</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
